<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Internet Apps 1</title>
</head>

<body>
    <div id="app">
        <h1>AWS Cloud database app</h1>
        <template v-if="!tableCreated">
            <button v-on:click=create>Create database</button>
            <br>
        </template>
        <template v-if="tableCreated">
            <input v-model="movieName" placeholder="Movie Name">
            <input v-model="movieYear" placeholder="Year">
            <button v-on:click=query>Query database</button>
            <br>
            <button v-on:click=deleteDB>Delete database</button>
        </template>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: "Hello test",
                search: "",
                movieName: "",
                movieYear: "",
                tableCreated: false
            },
            methods: {
                create: createDB,
                query: queryDB,
                deleteDB: deleteDB,
            }
        })


        function createDB() {
            let p = fetch('/create');
            p.then(response => response.json())
                .then(response => {
                    console.log(response.data);
                    this.tableCreated = true;
                });
        }

        function queryDB() {
            let name = this.movieName;
            let year = this.movieYear;
        }

        function deleteDB() {
            let p = fetch('/delete');
            p.then(response => response.json())
                .then(response => {
                    console.log(response.data);
                    this.tableCreated = false;
                });
        }
    </script>
</body>

</html>
