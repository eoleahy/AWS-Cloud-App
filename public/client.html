<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Internet Apps 1</title>
</head>

<body>
    <div id="app">
        <h1>AWS Cloud database app</h1>

        <button v-on:click=create>Create database</button>
        <br>
        <button v-on:click=query>Query database</button>
        <input v-model="movieName" placeholder="Movie Name">
        <input v-model="movieYear" placeholder="Year">
        <br>
        <button v-on:click=deleteDB>Delete database</button>
        <br>
        </template>
        <span v-if="receivedData">
              
            <table id= infoTable>
                <tr v-for="i in 8">
                   <td>{{rowNames[i-1]}} </td> 
                   <td>{{movieData[i-1]}}</td>
                </tr>
            </table>
        </span>
        <img v-bind:src="imageSrc">

    </div>
    </template>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: "Hello test",
                receivedData: false,
                search: "",
                movieName: "",
                movieYear: "",
                rowNames: ["Title", "Release Year", "Plot", "Genres", "Actors", "Director(s)", "Rating",
                    "Running Time(mins)"
                ],
                tableCreated: false,
                movieData: [],
                imageSrc: ''
            },
            methods: {
                create: createDB,
                query: queryDB,
                deleteDB: deleteDB,
            }
        })


        function createDB() {
            let p = fetch('/create');
            p.then(response => response.json())
                .then(response => {
                    if (response["message"] === "Ok") {
                        this.tableCreated = true;
                        console.log("Database created and data uploaded!");
                    } else
                        console.log(response["message"]);
                });
        }

        function queryDB() {
            let name = this.movieName;
            let year = this.movieYear;

            let p = fetch(`/query/${name}/${year}`);
            p.then(response => response.json())
                .then(response => {

                    //console.log(response.data.Items["year"]);
                    if (response["message"] === "Error 400: Bad Request") {
                        console.log("Query Failed");
                    } else {
                        this.receivedData = true;

                        let movie = response.data.Items;
                        let movieInfo = [];
                        movieInfo.push(movie[0]["title"]);
                        movieInfo.push(movie[0]["year"]);
                        movieInfo.push(movie[0]["info"]["plot"]);
                        movieInfo.push(movie[0]["info"]["genres"].toString());
                        movieInfo.push(movie[0]["info"]["actors"].toString());
                        movieInfo.push(movie[0]["info"]["directors"].toString());
                        movieInfo.push(movie[0]["info"]["rating"]);
                        movieInfo.push(movie[0]["info"]["running_time_secs"] / 60);

                        this.movieYear = null; //Clear search box
                        this.movieName = null; //Clear search box
                        this.movieData = movieInfo;
                        this.imageSrc = movie[0]["info"]["image_url"];
                        //this.len = this.movieData.length
                    }
                });
        }

        function deleteDB() {
            let p = fetch('/delete');
            p.then(response => response.json())
                .then(response => {

                    if (response["message"] === "Ok") {
                        console.log("Table deleted");
                        this.tableCreated = false;
                        this.imageSrc = null;
                        this.movieData = null;
                        this.receivedData = false;
                    } else {
                        console.log("Failed to delete table");
                    }
                });
        }
    </script>
</body>

</html>
